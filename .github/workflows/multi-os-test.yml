name: Multi-OS Testing - Joshua Ejokirhie

on:
  push:
    branches:
      - main

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Testing on Ubuntu...
        run: echo "Testing on Ubuntu..."
      - name: Display OS information
        run: uname -a
      - name: Create test file
        run: echo "Ubuntu test by Joshua Ejokirhie" > test-ubuntu.txt
      - name: Display file contents
        run: cat test-ubuntu.txt
      - name: Finish message
        run: echo "Ubuntu tests completed"

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Testing on Windows...
        run: echo "Testing on Windows..."
      - name: Display OS information
        run: systeminfo | findstr /B /C:"OS Name" /C:"OS Version"
      - name: Create test file
        run: echo Windows test by Joshua Ejokirhie > test-windows.txt
      - name: Display file contents
        run: type test-windows.txt
      - name: Finish message
        run: echo "Windows tests completed"
